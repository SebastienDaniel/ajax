<html>
    <head>
        <meta charset="utf-8">
        <!-- encoding must be set for mocha's special characters to render properly -->
        <link rel="stylesheet" href="mocha.css"/>
        <script src="mocha.js"></script>
        <script src="chai.js"></script>
        <script>
            mocha.ui('bdd')
            expect = chai.expect
        </script>
        <script type="text/javascript" src="ajax.bundle.js"></script>
    </head>
    <body>
        <div id="mocha"></div>

        <div id="testEl"></div>
        <script>
            var expect = chai.expect;

            describe("ajax()", function() {
                var conf = {
                    url: "resources/person.json",
                    method: "GET",
                    responseType: "json"
                };

                it("should accept config without callbacks", function() {
                    expect(ajax(conf)).to.exist;
                });
            });
        </script>
        <script>
            mocha.run()
        </script>
    </body>
</html>
